<body class="text-center">
  <div>
    <h5>Mis ultimos gastos </h5>
    <button class="btn btn-info button-small my-4" (click)="addExpense()">Registrar gasto</button>
  </div>
  <div>
    <p *ngIf="gastos?.length <= 0">No se registraron gastos a√∫n</p>
    <p *ngIf="errMsg">{{errMsg}}</p>

    <table class="table">
      <thead>
        <tr>
          <th *ngFor="let titulo of titulos" scope="col">{{ titulo }} </th>
        </tr>
      </thead>
      <tbody>
        <tr mdbTableCol *ngFor="let gasto of gastos; let i = index">
          <td>{{gasto.nombre}}</td>
          <td>{{gasto.monto}}</td>
          <td><button class="btn btn-info button-small" (click)="removeExpense(i)">Eliminar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
